  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
    body {
      background: radial-gradient(circle at 20% 20%, #ff2f92 0%, #d423e0 25%, #6a00a8 55%, #150015 100%);
      min-height:100vh;
      padding:40px 15px;
      display:flex;
      justify-content:center;
    }
    .container {
      width:100%; max-width:480px;
      text-align:center;
      color:#fff;
    }
    .hero-img {
      width:100%;
      height:380px;
      border-radius:30px;
      object-fit:cover;
      box-shadow:0 20px 40px rgba(0,0,0,.35);
    }
    .name { font-size:32px; font-weight:800; margin-top:25px; }
    .username { opacity:.8; margin-top:4px; }
    .socials { margin-top:15px; display:flex; justify-content:center; gap:12px; }
    .socials a {
      width:48px; height:48px;
      border-radius:50%;
      background:#ffffff20;
      display:flex; align-items:center; justify-content:center;
      backdrop-filter:blur(6px);
      transition:.2s;
    }
    .socials a:hover { background:#ffffff35; transform:translateY(-2px); }

    .bio { margin-top:18px; font-size:15px; opacity:.9; line-height:1.55; }

    .gallery-wrapper { margin-top:28px; }
    .gallery-title { font-weight:700; font-size:18px; opacity:.9; }
    .gallery {
      margin-top:14px; display:flex; gap:12px; overflow-x:auto; padding-bottom:10px;
      scrollbar-width: none; /* Firefox */
    }
    .gallery::-webkit-scrollbar { display:none; }
    .gallery img {
      width:120px; height:150px;
      border-radius:14px;
      object-fit:cover;
      flex-shrink:0;
      box-shadow:0 10px 25px rgba(0,0,0,.35);
    }

      /* === BOKEH LUZES === */
    .bokeh-layer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:-1;
      background:
        radial-gradient(circle at 15% 20%, rgba(255,180,255,0.35), transparent 55%),
        radial-gradient(circle at 80% 18%, rgba(255,90,200,0.28), transparent 60%),
        radial-gradient(circle at 25% 75%, rgba(150,0,255,0.25), transparent 60%),
        radial-gradient(circle at 70% 65%, rgba(255,60,120,0.22), transparent 60%);
      filter: blur(35px);
    }

    /* === GLOW ATR√ÅS DA FOTO === */
    .hero-wrapper{

    }
    .hero-glow{
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%, -50%);
      width:85%; height:85%;
      background: radial-gradient(circle, rgba(255,100,220,0.55), rgba(120,0,160,0.35), rgba(0,0,0,0));
      filter: blur(55px);
      z-index:-1;
      border-radius:35px;
    }
